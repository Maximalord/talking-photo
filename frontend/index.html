<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Talking Photo Generator</title>
<style>
:root { --bg:#0f172a; --card:#111827; --muted:#94a3b8; --text:#e5e7eb; --brand:#6366f1; --good:#22c55e; --bad:#ef4444; }
* { box-sizing: border-box; }
body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial; background: var(--bg); color: var(--text); }
.wrap { max-width: 900px; margin: 40px auto; padding: 24px; }
.card { background: var(--card); border-radius: 16px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,.3); }
h1 { margin: 0 0 8px; font-size: 28px; }
p.sub { margin: 0 0 24px; color: var(--muted); }

.grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
.stack > * { margin-bottom: 12px; }

.drop { border: 2px dashed #334155; border-radius: 12px; padding: 20px; text-align: center; background: #0b1220; cursor: pointer; }
.drop.drag { border-color: var(--brand); background: #0d1430; }
.preview { width: 100%; max-height: 360px; object-fit: contain; border-radius: 8px; border: 1px solid #1f2937; background:#0b1220; display:none; }

.row { display: flex; gap: 12px; }
.row > * { flex: 1; }
label { font-size: 14px; color: var(--muted); }
input[type="file"], select, textarea, button { width: 100%; border-radius: 8px; border: 1px solid #334155; background: #0b1220; color: var(--text); padding: 10px 12px; }
textarea { min-height: 88px; resize: vertical; }
button { background: var(--brand); border: none; font-weight: 600; cursor: pointer; }
button:hover { filter: brightness(1.05); }
button:disabled { opacity: .6; cursor: not-allowed; }

.progress { height: 10px; background: #111827; border-radius: 999px; overflow: hidden; }
.bar { height: 100%; width: 0%; background: var(--good); transition: width .4s ease; }

.status { color: var(--muted); min-height: 22px; }

.videoWrap { margin-top: 20px; display: none; }
video { width: 100%; border-radius: 12px; border: 1px solid #1f2937; background:#000; }
.actions { margin-top: 10px; display: flex; gap: 12px; flex-wrap: wrap; }
.pill { padding: 10px 14px; border-radius: 999px; border: 1px solid #334155; display: inline-flex; align-items: center; gap: 8px; color: var(--muted); text-decoration: none; }
.note { font-size: 12px; color: var(--muted); }

@media (max-width: 860px) { .grid { grid-template-columns: 1fr; } }
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Talking Photo Generator</h1>
    <p class="sub">Upload a portrait, enter text (or upload audio), and get a lipâ€‘synced video. ðŸŽ¬</p>

    <div class="grid">
      <!-- Image upload -->
      <div class="stack">
        <label>Photo (face visible)</label>
        <div id="drop" class="drop">
          <p>Drag & drop an image here, or click to select</p>
          <input id="photo" type="file" accept="image/*" style="display:none" />
        </div>
        <img id="preview" class="preview" alt="Preview" />
      </div>

      <!-- Options -->
      <div class="stack">
        <div class="row">
          <div>
            <label>Use custom audio?</label>
            <select id="useAudio">
              <option value="no" selected>No (Textâ€‘toâ€‘Speech)</option>
              <option value="yes">Yes (upload audio)</option>
            </select>
          </div>
          <div id="langWrap">
            <label>Language</label>
            <select id="lang">
              <option value="en" selected>English</option>
              <option value="hi">Hindi</option>
              <option value="es">Spanish</option>
              <option value="de">German</option>
              <option value="fr">French</option>
              <option value="it">Italian</option>
              <option value="ja">Japanese</option>
              <option value="ko">Korean</option>
              <option value="pt">Portuguese</option>
              <option value="ru">Russian</option>
            </select>
          </div>
        </div>

        <div id="tldWrap">
          <label>Accent (TLD)</label>
          <select id="tld">
            <option value="com" selected>US</option>
            <option value="co.uk">UK</option>
            <option value="com.au">AU</option>
            <option value="co.in">IN</option>
          </select>
          <div class="note">Different TLDs slightly change accent in TTS.</div>
        </div>

        <div id="textWrap">
          <label>Speech text</label>
          <textarea id="text" placeholder="Type what the photo should sayâ€¦"></textarea>
        </div>

        <div id="audioWrap" style="display:none">
          <label>Upload audio (mp3/wav/m4a)</label>
          <input id="audio" type="file" accept="audio/*" />
        </div>

        <button id="go">Generate Video</button>
        <div class="status" id="status">Idle</div>
        <div class="progress"><div class="bar" id="bar"></div></div>
      </div>
    </div>

    <div class="videoWrap" id="videoWrap">
      <video id="video" controls></video>
      <div class="actions">
        <a id="download" class="pill" href="#" download>Download MP4</a>
        <span class="pill">Tip: keep face wellâ€‘lit for best results</span>
      </div>
    </div>
  </div>
</div>

<script>
const API_BASE = 'http://localhost:8000';

const drop = document.getElementById('drop');
const photoInput = document.getElementById('photo');
const preview = document.getElementById('preview');
const useAudio = document.getElementById('useAudio');
const textWrap = document.getElementById('textWrap');
const audioWrap = document.getElementById('audioWrap');
const langWrap = document.getElementById('langWrap');
const tldWrap = document.getElementById('tldWrap');
const textEl = document.getElementById('text');
const audioEl = document.getElementById('audio');
const langEl = document.getElementById('lang');
const tldEl = document.getElementById('tld');
const goBtn = document.getElementById('go');
const statusEl = document.getElementById('status');
const bar = document.getElementById('bar');
const videoWrap = document.getElementById('videoWrap');
const video = document.getElementById('video');
const dl = document.getElementById('download');

// Drag & drop logic
['dragenter','dragover'].forEach(e=>drop.addEventListener(e,a=>{a.preventDefault();drop.classList.add('drag');}));
['dragleave','drop'].forEach(e=>drop.addEventListener(e,a=>{a.preventDefault();drop.classList.remove('drag');}));
drop.addEventListener('click',()=>photoInput.click());
drop.addEventListener('drop',e=>{const f=e.dataTransfer.files[0];if(f)setPhoto(f);});
photoInput.addEventListener('change',()=>{const f=photoInput.files[0];if(f)setPhoto(f);});
function setPhoto(f){if(!f.type.startsWith('image/')) return alert('Please drop an image file.'); preview.src=URL.createObjectURL(f); preview.style.display='block';}

// Toggle Text-to-Speech vs Audio
useAudio.addEventListener('change',()=>{const c=useAudio.value==='yes';audioWrap.style.display=c?'':'none';textWrap.style.display=c?'none':'';langWrap.style.display=c?'none':'';tldWrap.style.display=c?'none':'';});

// Submit handler
goBtn.addEventListener('click',async()=>{
  try{
    if(!photoInput.files[0]) return alert('Please select an image.');
    const c=useAudio.value==='yes';
    if(!c&&!textEl.value.trim()) return alert('Please type some text.');
    if(c&&!audioEl.files[0]) return alert('Please upload an audio file.');

    videoWrap.style.display='none';
    setStatus('Uploadingâ€¦',10); goBtn.disabled=true;

    const fd=new FormData();
    fd.append('photo',photoInput.files[0]);
    if(c) fd.append('audio',audioEl.files[0]);
    else {fd.append('text',textEl.value.trim()); fd.append('lang',langEl.value); fd.append('tld',tldEl.value);}

    const res=await fetch(API_BASE+'/jobs',{method:'POST',body:fd});
    if(!res.ok){let d='Failed to start job'; try{d=(await res.json()).detail||d}catch{} throw new Error(d);}
    const {job_id} = await res.json();
    await poll(job_id);
    goBtn.disabled=false;
  }catch(e){console.error(e); setStatus('âŒ '+e.message,100,true); goBtn.disabled=false;}
});

async function poll(id){
  return new Promise((resolve,reject)=>{
    const t=setInterval(async()=>{
      try{
        const r=await fetch(API_BASE+`/status/${id}`);
        if(!r.ok) throw new Error('Status check failed');
        const d=await r.json();
        setStatus(prettyState(d.state)+' â€” '+(d.message||''),d.progress);

        if(d.state==='done'){clearInterval(t);showVideo(id);resolve();}
        if(d.state==='error'){clearInterval(t);reject(new Error(d.message||'Processing failed'));}
      }catch(e){clearInterval(t);reject(e);}
    },1500);
  });
}

function setStatus(txt,pct,err=false){statusEl.textContent=txt; bar.style.width=Math.max(0,Math.min(100,pct||0))+'%'; bar.style.background=err?'var(--bad)':'var(--good)';}
function prettyState(s){return{queued:'Queued',validating:'Validating',tts:'Generating speech',audio_prep:'Preparing audio',lip_sync:'Lipâ€‘syncing',finalizing:'Finalizing',done:'Done',error:'Error'}[s]||s;}
function showVideo(id){const url=API_BASE+`/result/${id}`;video.src=url;dl.href=url;dl.download=`talking_photo_${id}.mp4`;videoWrap.style.display='block';setStatus('âœ… Done!',100);window.scrollTo({top:document.body.scrollHeight,behavior:'smooth'});}
</script>
</body>
</html>
